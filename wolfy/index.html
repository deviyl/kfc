<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torn Ranked War Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <!-- API Key Entry -->
    <div id="apikey-container">
        <label for="apikey">API Key:</label>
        <input type="text" id="apikey" name="apikey" />
        <button id="load-wars">Load Wars</button>
    </div>
    
    <!-- War Dropdown -->
    <div id="war-select-container" style="display: none;">
        <label for="wars">Select War:</label>
        <select id="wars">
            <option value="">-- Select a War --</option>
        </select>
        <button id="load-data-btn">Load Data</button>
    </div>
    
    <!-- Custom End Time Picker -->
    <div id="custom-end-time-container" style="display: none;">
        <label for="use-custom-end">Custom End Time?</label>
        <input type="checkbox" id="use-custom-end" />
        
        <input type="datetime-local" id="custom-end-datetime" style="display: none;" />
    </div>
    
    <!-- Loading Indication -->
    <div id="loading-indicator" style="display: none;">
        <p>...Loading Wars...</p>
    </div>

    <!-- Cooperation! -->
    <div id="cooperation" style="margin-top: 50px;">
        <h3>In Friendly Cooperation of Wolfylein and Deviyl!</h3>
        <img src="teamwork.png" style="zoom: 50%">
    </div>
    
    <!-- Results Table Container -->
    <div id="results-container" style="display: none;">
        <h3>War Data</h3>
        <div id="tracker"></div>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
