<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KFC Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>KFC Attack Log</h1>

  <label for="faction-filter">Filter by attacker faction:</label>
  <select id="faction-filter">
    <option value="all">All</option>
  </select>
  <br>
  <div id="rankedwar-header" style="color: #ffcc00; font-weight: bold; margin-bottom: 10px;"></div>
  <br><br>

  <!-- Collapsible wrapper -->
  <details id="attacks-collapse">
    <summary style="cursor: pointer;">Show Attack Table</summary>

    <table id="attacks-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Started</th>
          <th>Ended</th>
          <th>Attacker</th>
          <th>Attacker Faction</th>
          <th>Defender</th>
          <th>Defender Faction</th>
          <th>Result</th>
          <th>Respect Gain</th>
          <th>Respect Loss</th>
          <th>Chain</th>
          <th>Interrupted</th>
          <th>Stealthed</th>
          <th>Raid</th>
          <th>Ranked War</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows will be populated dynamically -->
      </tbody>
    </table>
  </details>

<!-- Collapsible wrapper for Bleed Tracking -->
<details id="bleed-collapse" style="display: none;">
  <summary style="cursor: pointer;">Show Bleed Tracking</summary>
  <table id="bleed-table">
    <thead>
      <tr>
        <th>Member</th>
        <th>Bleed Count</th>
        <th>Respect Gain for Enemy</th>
        <th>Respect Loss for KFC</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows will be populated dynamically -->
    </tbody>
  </table>
</details>


  
  <script src="script.js"></script>
  <!--note* this script was started 11/22 and only has history of the last 100 attacks. For reference, the oldest attack from the log was "someone" mugged Archi (Attack ID - 427916162) on Tue, 18 Nov 2025. The log should continue indefinitely now. -->
</body>
</html>
