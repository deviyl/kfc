name: Update Bleed Tracker

on:
  workflow_dispatch:   # allows manual trigger
  schedule:
    - cron: "*/5 * * * *"  # run every 5 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run bleed tracker
        run: python bleedtracker/fetch_attacks.py

      - name: Commit updated attacks.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bleedtracker/attacks.json
          git commit -m "Update attacks.json" || echo "No changes to commit"
          git push
