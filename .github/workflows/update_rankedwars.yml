name: Update Ranked Wars

on:
  workflow_dispatch:          # allow manual trigger
  schedule:
    - cron: "0 * * * *"       # run once every hour at :00

jobs:
  update-rankedwars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ranked wars fetch script
        run: |
          python bleedtracker/fetch_rankedwars.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add rankedwars.json
          git diff --cached --quiet || git commit -m "Update rankedwars.json"
          git push
